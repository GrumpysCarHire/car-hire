<!DOCTYPE html>
<html>
<head>
    <title>Bookings Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Bookings Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Car Type</th>
            <th>License Plate</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Days</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b.id }}</td>
            <td>{{ b.name }}</td>
            <td>{{ b.surname }}</td>
            <td>{{ b.email }}</td>
            <td>{{ b.phone }}</td>
            <td>{{ b.car_type }}</td>
            <td>{{ b.license_plate }}</td>
            <td>{{ b.start_date }}</td>
            <td>{{ b.end_date }}</td>
            <td>{{ b.days }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
