<!DOCTYPE html>
<html>
<head>
    <title>Grumpy's Car Hire</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; width: 100%; }
        .flash { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Book Your Car</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Surname</label>
        <input type="text" name="surname" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone</label>
        <input type="text" name="phone" required>

        <label>Address</label>
        <input type="text" name="address">

        <label>P.O. Box</label>
        <input type="text" name="pobox">

        <label>Occupation</label>
        <input type="text" name="occupation">

        <label>Place of Work</label>
        <input type="text" name="workplace">

        <label>Additional Driver Name</label>
        <input type="text" name="additional_driver">

        <label>Car Type</label>
        <select name="car_type" required>
            <option value="S-Presso">Suzuki S-Presso</option>
            <option value="Volvo">Volvo</option>
        </select>

        <label>Start Date</label>
        <input type="date" name="start_date" required>

        <label>End Date</label>
        <input type="date" name="end_date" required>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
