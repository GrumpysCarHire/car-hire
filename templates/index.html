<!DOCTYPE html>
<html>
<head>
    <title>Grumpy's Car Hire</title>
</head>
<body>
    <h1>Book Your Car</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: green;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Surname:</label><br>
        <input type="text" name="surname" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br>

        <label>Phone:</label><br>
        <input type="text" name="phone" required><br>

        <label>Address:</label><br>
        <input type="text" name="address" required><br>

        <label>P.O. Box:</label><br>
        <input type="text" name="pobox"><br>

        <label>Occupation:</label><br>
        <input type="text" name="occupation"><br>

        <label>Place of Work:</label><br>
        <input type="text" name="workplace"><br>

        <label>Additional Driver:</label><br>
        <input type="text" name="additional_driver"><br>

        <label>Car Type:</label><br>
        <select name="car_type" required>
            <option value="S-Presso">S-Presso</option>
            <option value="Volvo">Volvo</option>
        </select><br>

        <label>Start Date:</label><br>
        <input type="date" name="start_date" required><br>

        <label>End Date:</label><br>
        <input type="date" name="end_date" required><br><br>

        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
